<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolleable Menu with Sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú con imágenes -->
    <nav>
        <a href="#section1"><img src="icon_1.png" alt="Section 1"></a>
        <a href="#section2"><img src="icon_2.png" alt="Section 2"></a>
        <a href="#section3"><img src="icon_3.png" alt="Section 3"></a>
        <a href="#section4"><img src="icon_4.png" alt="Section 4"></a>
        <a href="#section5"><img src="icon_5.png" alt="Section 5"></a>
    </nav>

    <!-- Secciones con imágenes -->
    <section id="section1">
        <img src="1.png" alt="Page 1">
    </section>

    <section id="section2">
        <img src="2.png" alt="Page 2">
    </section>

    <section id="section3">
        <img src="3.png" alt="Page 3">
    </section>

    <section id="section4">
        <img src="4.png" alt="Page 4">
    </section>

    <section id="section5">
        <img src="5.png" alt="Page 5">
    </section>

</body>
</html>
